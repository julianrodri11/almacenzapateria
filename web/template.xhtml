<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>
        <p:growl id="growl" life="3000" />
        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="110" header="#{bundle.AppName}">
                
                
        <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="#{bundle.Home}" outcome="/index" icon="ui-icon-home"/>
                        <p:submenu label="Administrador">
                            <p:menuitem value="Almacenes" outcome="/vista/almacenes/List.xhtml" />
                            <p:menuitem value="Bonos" outcome="/vista/bonos/List.xhtml" />
                            <p:menuitem value="Cajas" outcome="/vista/cajas/List.xhtml" />
                            <p:menuitem value="Categorias" outcome="/vista/categorias/List.xhtml" />
                            <p:menuitem value="Ciudades" outcome="/vista/ciudades/List.xhtml" />
                            <p:menuitem value="Departamentos" outcome="/vista/departamentos/List.xhtml" />
                            <p:menuitem value="Estadocuotas" outcome="/vista/estadocuotas/List.xhtml" />
                            <p:menuitem value="Facturas" outcome="/vista/facturas/List.xhtml" />
                            <p:menuitem value="Marcas" outcome="/vista/marcas/List.xhtml" />
                            <p:menuitem value="Materiales" outcome="/vista/materiales/List.xhtml" />
                            <p:menuitem value="Pagos" outcome="/vista/pagos/List.xhtml" />
                            <p:menuitem value="Paises" outcome="/vista/paises/List.xhtml" />
                            <p:menuitem value="Perfiles" outcome="/vista/perfiles/List.xhtml" />
                            <p:menuitem value="Productos" outcome="/vista/productos/List.xhtml" />
                            <p:menuitem value="Stock" outcome="/vista/stock/List.xhtml" />
                            <p:menuitem value="Sucursales" outcome="/vista/sucursales/List.xhtml" />
                            <p:menuitem value="Tipoventas" outcome="/vista/tipoventas/List.xhtml" />
                            <p:menuitem value="Usuarios" outcome="/vista/usuarios/List.xhtml" />
                            <p:menuitem value="Ventas" outcome="/vista/ventas/List.xhtml" />
                        </p:submenu>
                        <p:submenu label="Vendedor">
                            <p:menuitem value="Bonos" outcome="/vista/bonos/List.xhtml" />                            
                            <p:menuitem value="Ventas" outcome="/vista/ventas/List.xhtml" />
                            <p:menuitem value="Facturas" outcome="/vista/facturas/List.xhtml" />
                            <p:menuitem value="Estadocuotas" outcome="/vista/estadocuotas/List.xhtml" />                            
                            <p:menuitem value="Pagos" outcome="/vista/pagos/List.xhtml" />                            
                            <p:menuitem value="Tipoventas" outcome="/vista/tipoventas/List.xhtml" />
                        </p:submenu>
                        <p:submenu label="almacenista">
                            <p:menuitem value="Perfiles" outcome="/vista/perfiles/List.xhtml" />
                            <p:menuitem value="Productos" outcome="/vista/productos/List.xhtml" />
                            <p:menuitem value="Stock" outcome="/vista/stock/List.xhtml" />
                            <p:menuitem value="Categorias" outcome="/vista/categorias/List.xhtml" />
                            <p:menuitem value="Materiales" outcome="/vista/materiales/List.xhtml" />
                            <p:menuitem value="Marcas" outcome="/vista/marcas/List.xhtml" />
                            <p:menuitem value="Usuarios" outcome="/vista/usuarios/List.xhtml" />                            
                        </p:submenu>                         
                    </p:menubar>
                </h:form>
                <div id="divusuario" style="float: right;">
                <h:form>
                    <p:outputLabel>  Usuario: #{usuario.nombre} </p:outputLabel> - <p:commandButton value="Salir" actionListener="#{usuario.logout()}" action="bienvenida"/>
                </h:form>
            </div>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
                <center>Julian Rodriguez</center>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
                <div>
                    <p:graphicImage  value="/resources/imagenes/banner/opcion3.jpg" width="100%" />
                </div>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
