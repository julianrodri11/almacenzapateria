<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>
        <p:growl id="growl" life="3000" />
        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="170" header="#{bundle.AppName}">
                
                
        <h:form id="menuForm">
            <p:tabMenu activeIndex="#{param.i}">
                            <p:menuitem value="#{bundle.Home}" outcome="/index" icon="ui-icon-home"/>
                            <p:menuitem outcome="/vista/almacenes/List.xhtml" value="Almacenes "  icon="ui-icon-bookmark">
                                <f:param name="i" value="1" />
                            </p:menuitem>
                            <p:menuitem outcome="/vista/sucursales/List.xhtml" value="Sucursales" icon="ui-icon-clipboard">
                                <f:param name="i" value="2" />
                            </p:menuitem>
                            <p:menuitem outcome="/vista/ciudades/List.xhtml" value="Ciudades " icon="ui-icon-contact">
                                <f:param name="i" value="3" />
                            </p:menuitem>
                            <p:menuitem outcome="/vista/departamentos/List.xhtml" value="Departamentos " icon="ui-icon-link">
                                <f:param name="i" value="4" />
                            </p:menuitem>
                            <p:menuitem outcome="/vista/paises/List.xhtml" value="Paises" icon="ui-icon-clipboard">
                                <f:param name="i" value="5" />
                            </p:menuitem>
            </p:tabMenu>
            <p:tabMenu activeIndex="#{param.r}">
                            <p:menuitem outcome="/vista/usuarios/List.xhtml" value="Usuarios" icon="ui-icon-clipboard">
                                <f:param name="r" value="0" />
                            </p:menuitem>
                            
                            <p:menuitem outcome="/vista/perfiles/List.xhtml" value="Perfiles" icon="ui-icon-clipboard">
                                <f:param name="r" value="1" />
                            </p:menuitem>
            </p:tabMenu>
            <p:tabMenu activeIndex="#{param.mm}">
                            
                            <p:menuitem outcome="/vista/productos/List.xhtml" value="Productos" icon="ui-icon-clipboard">
                                <f:param name="mm" value="0" />
                            </p:menuitem>
                            
                            <p:menuitem outcome="/vista/stock/List.xhtml" value="Stock" icon="ui-icon-clipboard">
                                <f:param name="mm" value="1" />
                            </p:menuitem>
                            
                            <p:menuitem outcome="/vista/categorias/List.xhtml" value="Categorias "  icon="ui-icon-calculator">
                                <f:param name="mm" value="2" />
                            </p:menuitem>
                            
                            <p:menuitem outcome="/vista/marcas/List.xhtml" value="Marcas Zapatos " icon="ui-icon-comment">
                                <f:param name="mm" value="3" />
                            </p:menuitem>
                            
                            <p:menuitem outcome="/vista/materiales/List.xhtml" value="Materiales " icon="ui-icon-document-b">
                                <f:param name="mm" value="4" />
                            </p:menuitem>
                            
                </p:tabMenu>
            
            <p:tabMenu activeIndex="#{param.nn}">
                            
                            <p:menuitem outcome="/vista/facturas/List.xhtml" value="Facturas " icon="fa fa-fw fa-paperclip">
                                <f:param name="nn" value="0" />
                            </p:menuitem>
                            
                            <p:menuitem outcome="/vista/ventas/List.xhtml" value="Ventas" icon="ui-icon-clipboard">
                                <f:param name="nn" value="1" />
                            </p:menuitem>            
                        
                            <p:menuitem outcome="/vista/tipoventas/List.xhtml" value="Tipo Ventas" icon="ui-icon-clipboard">
                                <f:param name="nn" value="2" />
                            </p:menuitem>
                
                            <p:menuitem outcome="/vista/pagos/List.xhtml" value="Pagos" icon="ui-icon-folder-open">
                                <f:param name="nn" value="3" />
                            </p:menuitem>               
                            
                            <p:menuitem outcome="/vista/estadocuotas/List.xhtml" value="Estado Cuotas " icon="ui-icon-person">
                                <f:param name="nn" value="4" />
                            </p:menuitem>
                            
                            <p:menuitem outcome="/vista/bonos/List.xhtml" value="Bonos " icon="ui-icon-disk">
                                <f:param name="nn" value="5" />
                            </p:menuitem>
                            <p:menuitem outcome="/vista/cajas/List.xhtml" value="Cajas " icon="ui-icon-document">
                                <f:param name="nn" value="6" />
                            </p:menuitem>
                            
            </p:tabMenu>
        </h:form>
                <div id="divusuario" style="float: right;">
                <h:form>
                    <p:outputLabel>  Usuario: #{usuario.nombre} </p:outputLabel> - <p:commandButton value="Salir" actionListener="#{usuario.logout()}" action="bienvenida"/>
                </h:form>
            </div>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
                <center>Julian Rodriguez</center>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
                <div>
                    <p:graphicImage  value="/resources/imagenes/banner/opcion3.jpg" width="100%" />
                </div>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
