<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EstadocuotasViewDlg" widgetVar="EstadocuotasViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEstadocuotasTitle}">
            <h:form id="EstadocuotasViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{estadocuotasController.selected != null}">
                        <h:outputText value="#{bundle.ViewEstadocuotasLabel_idestadocuotas}"/>
                        <h:outputText value="#{estadocuotasController.selected.idestadocuotas}" title="#{bundle.ViewEstadocuotasTitle_idestadocuotas}"/>
                        <h:outputText value="#{bundle.ViewEstadocuotasLabel_nombreEstCuota}"/>
                        <h:outputText value="#{estadocuotasController.selected.nombreEstCuota}" title="#{bundle.ViewEstadocuotasTitle_nombreEstCuota}"/>
                        <h:outputText value="#{bundle.ViewEstadocuotasLabel_descripcion}"/>
                        <h:outputText value="#{estadocuotasController.selected.descripcion}" title="#{bundle.ViewEstadocuotasTitle_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EstadocuotasViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
