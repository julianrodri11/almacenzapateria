<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BonosViewDlg" widgetVar="BonosViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewBonosTitle}">
            <h:form id="BonosViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{bonosController.selected != null}">
                        <h:outputText value="#{bundle.ViewBonosLabel_idbonos}"/>
                        <h:outputText value="#{bonosController.selected.idbonos}" title="#{bundle.ViewBonosTitle_idbonos}"/>
                        <h:outputText value="#{bundle.ViewBonosLabel_nombreBono}"/>
                        <h:outputText value="#{bonosController.selected.nombreBono}" title="#{bundle.ViewBonosTitle_nombreBono}"/>
                        <h:outputText value="#{bundle.ViewBonosLabel_valor}"/>
                        <h:outputText value="#{bonosController.selected.valor}" title="#{bundle.ViewBonosTitle_valor}"/>
                        <h:outputText value="#{bundle.ViewBonosLabel_usuariosIdusuarios}"/>
                        <h:outputText value="#{bonosController.selected.usuariosIdusuarios}" title="#{bundle.ViewBonosTitle_usuariosIdusuarios}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="BonosViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
