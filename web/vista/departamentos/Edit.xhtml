<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DepartamentosEditDlg" widgetVar="DepartamentosEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditDepartamentosTitle}">
            <h:form id="DepartamentosEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{departamentosController.selected != null}">
                        <p:outputLabel value="#{bundle.EditDepartamentosLabel_iddepartamentos}" for="iddepartamentos" />
                        <p:inputText id="iddepartamentos" value="#{departamentosController.selected.iddepartamentos}" title="#{bundle.EditDepartamentosTitle_iddepartamentos}" required="true" requiredMessage="#{bundle.EditDepartamentosRequiredMessage_iddepartamentos}"/>
                        <p:outputLabel value="#{bundle.EditDepartamentosLabel_departamento}" for="departamento" />
                        <p:inputText id="departamento" value="#{departamentosController.selected.departamento}" title="#{bundle.EditDepartamentosTitle_departamento}" />
                        <p:outputLabel value="#{bundle.EditDepartamentosLabel_paisesIdpaises}" for="paisesIdpaises" />
                        <p:selectOneMenu id="paisesIdpaises" value="#{departamentosController.selected.paisesIdpaises}" required="true" requiredMessage="#{bundle.EditDepartamentosRequiredMessage_paisesIdpaises}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{paisesController.itemsAvailableSelectOne}"
                                           var="paisesIdpaisesItem"
                                           itemValue="#{paisesIdpaisesItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{departamentosController.update}" value="#{bundle.Save}" update="display,:DepartamentosListForm:datalist,:growl" oncomplete="handleSubmit(args, 'DepartamentosEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DepartamentosEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
