<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SucursalesEditDlg" widgetVar="SucursalesEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditSucursalesTitle}">
            <h:form id="SucursalesEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sucursalesController.selected != null}">
                        <p:outputLabel value="#{bundle.EditSucursalesLabel_idsucursales}" for="idsucursales" />
                        <p:inputText id="idsucursales" value="#{sucursalesController.selected.idsucursales}" title="#{bundle.EditSucursalesTitle_idsucursales}" required="true" requiredMessage="#{bundle.EditSucursalesRequiredMessage_idsucursales}"/>
                        <p:outputLabel value="#{bundle.EditSucursalesLabel_direccion}" for="direccion" />
                        <p:inputText id="direccion" value="#{sucursalesController.selected.direccion}" title="#{bundle.EditSucursalesTitle_direccion}" />
                        <p:outputLabel value="#{bundle.EditSucursalesLabel_correo}" for="correo" />
                        <p:inputText id="correo" value="#{sucursalesController.selected.correo}" title="#{bundle.EditSucursalesTitle_correo}" />
                        <p:outputLabel value="#{bundle.EditSucursalesLabel_celular}" for="celular" />
                        <p:inputText id="celular" value="#{sucursalesController.selected.celular}" title="#{bundle.EditSucursalesTitle_celular}" />
                        <p:outputLabel value="#{bundle.EditSucursalesLabel_telefono}" for="telefono" />
                        <p:inputText id="telefono" value="#{sucursalesController.selected.telefono}" title="#{bundle.EditSucursalesTitle_telefono}" />
                        <p:outputLabel value="#{bundle.EditSucursalesLabel_ciudadesIdciudades}" for="ciudadesIdciudades" />
                        <p:selectOneMenu id="ciudadesIdciudades" value="#{sucursalesController.selected.ciudadesIdciudades}" required="true" requiredMessage="#{bundle.EditSucursalesRequiredMessage_ciudadesIdciudades}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{ciudadesController.itemsAvailableSelectOne}"
                                           var="ciudadesIdciudadesItem"
                                           itemValue="#{ciudadesIdciudadesItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditSucursalesLabel_almacenesIdalmacenes}" for="almacenesIdalmacenes" />
                        <p:selectOneMenu id="almacenesIdalmacenes" value="#{sucursalesController.selected.almacenesIdalmacenes}" required="true" requiredMessage="#{bundle.EditSucursalesRequiredMessage_almacenesIdalmacenes}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{almacenesController.itemsAvailableSelectOne}"
                                           var="almacenesIdalmacenesItem"
                                           itemValue="#{almacenesIdalmacenesItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{sucursalesController.update}" value="#{bundle.Save}" update="display,:SucursalesListForm:datalist,:growl" oncomplete="handleSubmit(args, 'SucursalesEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SucursalesEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
