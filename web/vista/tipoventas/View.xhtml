<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoventasViewDlg" widgetVar="TipoventasViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTipoventasTitle}">
            <h:form id="TipoventasViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoventasController.selected != null}">
                        <h:outputText value="#{bundle.ViewTipoventasLabel_idtipoventas}"/>
                        <h:outputText value="#{tipoventasController.selected.idtipoventas}" title="#{bundle.ViewTipoventasTitle_idtipoventas}"/>
                        <h:outputText value="#{bundle.ViewTipoventasLabel_tipoVenta}"/>
                        <h:outputText value="#{tipoventasController.selected.tipoVenta}" title="#{bundle.ViewTipoventasTitle_tipoVenta}"/>
                        <h:outputText value="#{bundle.ViewTipoventasLabel_descripcion}"/>
                        <h:outputText value="#{tipoventasController.selected.descripcion}" title="#{bundle.ViewTipoventasTitle_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TipoventasViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
