<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PerfilesEditDlg" widgetVar="PerfilesEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPerfilesTitle}">
            <h:form id="PerfilesEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{perfilesController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPerfilesLabel_idperfiles}" for="idperfiles" />
                        <p:inputText id="idperfiles" value="#{perfilesController.selected.idperfiles}" title="#{bundle.EditPerfilesTitle_idperfiles}" required="true" requiredMessage="#{bundle.EditPerfilesRequiredMessage_idperfiles}"/>
                        <p:outputLabel value="#{bundle.EditPerfilesLabel_perfil}" for="perfil" />
                        <p:inputText id="perfil" value="#{perfilesController.selected.perfil}" title="#{bundle.EditPerfilesTitle_perfil}" />
                        <p:outputLabel value="#{bundle.EditPerfilesLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{perfilesController.selected.descripcion}" title="#{bundle.EditPerfilesTitle_descripcion}" />
                        <p:outputLabel value="#{bundle.EditPerfilesLabel_usuariosIdusuarios}" for="usuariosIdusuarios" />
                        <p:selectOneMenu id="usuariosIdusuarios" value="#{perfilesController.selected.usuariosIdusuarios}" required="true" requiredMessage="#{bundle.EditPerfilesRequiredMessage_usuariosIdusuarios}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{usuariosController.itemsAvailableSelectOne}"
                                           var="usuariosIdusuariosItem"
                                           itemValue="#{usuariosIdusuariosItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{perfilesController.update}" value="#{bundle.Save}" update="display,:PerfilesListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PerfilesEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PerfilesEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
