<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PerfilesCreateDlg" widgetVar="PerfilesCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePerfilesTitle}">
            <h:form id="PerfilesCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{perfilesController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePerfilesLabel_idperfiles}" for="idperfiles" />
                        <p:inputText id="idperfiles" value="#{perfilesController.selected.idperfiles}" title="#{bundle.CreatePerfilesTitle_idperfiles}" required="true" requiredMessage="#{bundle.CreatePerfilesRequiredMessage_idperfiles}"/>                        
                        <p:outputLabel value="#{bundle.CreatePerfilesLabel_perfil}" for="perfil" />
                        <p:selectOneMenu id="perfil" value="#{perfilesController.selected.perfil}" style="width:125px" effect="fold" required="true">
                            <f:selectItem itemLabel="Selecione" itemValue="" />
                            <f:selectItem itemLabel="administrador" itemValue="administrador" />
                            <f:selectItem itemLabel="cliente" itemValue="cliente" />
                            <f:selectItem itemLabel="cajero" itemValue="cajero" />
                            <f:selectItem itemLabel="almacenista" itemValue="almacenista" />
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreatePerfilesLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{perfilesController.selected.descripcion}" title="#{bundle.CreatePerfilesTitle_descripcion}" />
                        <p:outputLabel value="#{bundle.CreatePerfilesLabel_usuariosIdusuarios}" for="usuariosIdusuarios" />
                        <p:selectOneMenu id="usuariosIdusuarios" value="#{perfilesController.selected.usuariosIdusuarios}" required="true" requiredMessage="#{bundle.EditPerfilesRequiredMessage_usuariosIdusuarios}">
                            <f:selectItems value="#{usuariosController.itemsAvailableSelectOne}"
                                           var="usuariosIdusuariosItem"
                                           itemValue="#{usuariosIdusuariosItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{perfilesController.create}" value="#{bundle.Save}" update="display,:PerfilesListForm:datalist,:growl" oncomplete="handleSubmit(args,'PerfilesCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PerfilesCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
