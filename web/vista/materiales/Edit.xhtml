<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MaterialesEditDlg" widgetVar="MaterialesEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditMaterialesTitle}">
            <h:form id="MaterialesEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{materialesController.selected != null}">
                        <p:outputLabel value="#{bundle.EditMaterialesLabel_idmateriales}" for="idmateriales" />
                        <p:inputText id="idmateriales" value="#{materialesController.selected.idmateriales}" title="#{bundle.EditMaterialesTitle_idmateriales}" required="true" requiredMessage="#{bundle.EditMaterialesRequiredMessage_idmateriales}"/>
                        <p:outputLabel value="#{bundle.EditMaterialesLabel_material}" for="material" />
                        <p:inputText id="material" value="#{materialesController.selected.material}" title="#{bundle.EditMaterialesTitle_material}" />
                        <p:outputLabel value="#{bundle.EditMaterialesLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{materialesController.selected.descripcion}" title="#{bundle.EditMaterialesTitle_descripcion}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{materialesController.update}" value="#{bundle.Save}" update="display,:MaterialesListForm:datalist,:growl" oncomplete="handleSubmit(args, 'MaterialesEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MaterialesEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
