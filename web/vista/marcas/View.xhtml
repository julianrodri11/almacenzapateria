<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MarcasViewDlg" widgetVar="MarcasViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewMarcasTitle}">
            <h:form id="MarcasViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{marcasController.selected != null}">
                        <h:outputText value="#{bundle.ViewMarcasLabel_idmarcas}"/>
                        <h:outputText value="#{marcasController.selected.idmarcas}" title="#{bundle.ViewMarcasTitle_idmarcas}"/>
                        <h:outputText value="#{bundle.ViewMarcasLabel_marca}"/>
                        <h:outputText value="#{marcasController.selected.marca}" title="#{bundle.ViewMarcasTitle_marca}"/>
                        <h:outputText value="#{bundle.ViewMarcasLabel_descripcion}"/>
                        <h:outputText value="#{marcasController.selected.descripcion}" title="#{bundle.ViewMarcasTitle_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="MarcasViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
