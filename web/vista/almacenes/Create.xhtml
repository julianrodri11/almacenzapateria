<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AlmacenesCreateDlg" widgetVar="AlmacenesCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateAlmacenesTitle}">
            <h:form id="AlmacenesCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{almacenesController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateAlmacenesLabel_idalmacenes}" for="idalmacenes" />
                        <p:inputText id="idalmacenes" value="#{almacenesController.selected.idalmacenes}" title="#{bundle.CreateAlmacenesTitle_idalmacenes}" required="true" requiredMessage="#{bundle.CreateAlmacenesRequiredMessage_idalmacenes}"/>
                        <p:outputLabel value="#{bundle.CreateAlmacenesLabel_almacen}" for="almacen" />
                        <p:inputText id="almacen" value="#{almacenesController.selected.almacen}" title="#{bundle.CreateAlmacenesTitle_almacen}" />
                        <p:outputLabel value="#{bundle.CreateAlmacenesLabel_nit}" for="nit" />
                        <p:inputText id="nit" value="#{almacenesController.selected.nit}" title="#{bundle.CreateAlmacenesTitle_nit}" />
                        <p:outputLabel value="#{bundle.CreateAlmacenesLabel_correo}" for="correo" />
                        <p:inputText id="correo" value="#{almacenesController.selected.correo}" title="#{bundle.CreateAlmacenesTitle_correo}" />
                        <p:outputLabel value="#{bundle.CreateAlmacenesLabel_celular}" for="celular" />
                        <p:inputText id="celular" value="#{almacenesController.selected.celular}" title="#{bundle.CreateAlmacenesTitle_celular}" />
                        <p:outputLabel value="#{bundle.CreateAlmacenesLabel_telefono}" for="telefono" />
                        <p:inputText id="telefono" value="#{almacenesController.selected.telefono}" title="#{bundle.CreateAlmacenesTitle_telefono}" />
                        <p:outputLabel value="#{bundle.CreateAlmacenesLabel_direccion}" for="direccion" />
                        <p:inputText id="direccion" value="#{almacenesController.selected.direccion}" title="#{bundle.CreateAlmacenesTitle_direccion}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{almacenesController.create}" value="#{bundle.Save}" update="display,:AlmacenesListForm:datalist,:growl" oncomplete="handleSubmit(args,'AlmacenesCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AlmacenesCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
