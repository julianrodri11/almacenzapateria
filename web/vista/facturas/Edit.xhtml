<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FacturasEditDlg" widgetVar="FacturasEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditFacturasTitle}">
            <h:form id="FacturasEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{facturasController.selected != null}">
                        <p:outputLabel value="#{bundle.EditFacturasLabel_idfacturas}" for="idfacturas" />
                        <p:inputText id="idfacturas" value="#{facturasController.selected.idfacturas}" title="#{bundle.EditFacturasTitle_idfacturas}" required="true" requiredMessage="#{bundle.EditFacturasRequiredMessage_idfacturas}"/>
                        <p:outputLabel value="#{bundle.EditFacturasLabel_fecha}" for="fecha" />
                        <p:calendar id="fecha" pattern="MM/dd/yyyy" value="#{facturasController.selected.fecha}" title="#{bundle.EditFacturasTitle_fecha}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditFacturasLabel_hora}" for="hora" />
                        <p:calendar id="hora" pattern="HH:mm:ss" value="#{facturasController.selected.hora}" title="#{bundle.EditFacturasTitle_hora}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditFacturasLabel_tipoventasIdtipoventas}" for="tipoventasIdtipoventas" />
                        <p:selectOneMenu id="tipoventasIdtipoventas" value="#{facturasController.selected.tipoventasIdtipoventas}" required="true" requiredMessage="#{bundle.EditFacturasRequiredMessage_tipoventasIdtipoventas}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tipoventasController.itemsAvailableSelectOne}"
                                           var="tipoventasIdtipoventasItem"
                                           itemValue="#{tipoventasIdtipoventasItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditFacturasLabel_clienteIdusuarios}" for="clienteIdusuarios" />
                        <p:selectOneMenu id="clienteIdusuarios" value="#{facturasController.selected.clienteIdusuarios}" required="true" requiredMessage="#{bundle.EditFacturasRequiredMessage_clienteIdusuarios}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{usuariosController.itemsAvailableSelectOne}"
                                           var="clienteIdusuariosItem"
                                           itemValue="#{clienteIdusuariosItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditFacturasLabel_cajeroIdusuarios}" for="cajeroIdusuarios" />
                        <p:selectOneMenu id="cajeroIdusuarios" value="#{facturasController.selected.cajeroIdusuarios}" required="true" requiredMessage="#{bundle.EditFacturasRequiredMessage_cajeroIdusuarios}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{usuariosController.itemsAvailableSelectOne}"
                                           var="cajeroIdusuariosItem"
                                           itemValue="#{cajeroIdusuariosItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditFacturasLabel_cajasIdcajas}" for="cajasIdcajas" />
                        <p:selectOneMenu id="cajasIdcajas" value="#{facturasController.selected.cajasIdcajas}" required="true" requiredMessage="#{bundle.EditFacturasRequiredMessage_cajasIdcajas}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{cajasController.itemsAvailableSelectOne}"
                                           var="cajasIdcajasItem"
                                           itemValue="#{cajasIdcajasItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditFacturasLabel_ventasIdventas}" for="ventasIdventas" />
                        <p:selectOneMenu id="ventasIdventas" value="#{facturasController.selected.ventasIdventas}" required="true" requiredMessage="#{bundle.EditFacturasRequiredMessage_ventasIdventas}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{ventasController.itemsAvailableSelectOne}"
                                           var="ventasIdventasItem"
                                           itemValue="#{ventasIdventasItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{facturasController.update}" value="#{bundle.Save}" update="display,:FacturasListForm:datalist,:growl" oncomplete="handleSubmit(args, 'FacturasEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="FacturasEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
