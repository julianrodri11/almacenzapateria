<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListFacturasTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="FacturasListForm">
                <p:panel header="#{bundle.ListFacturasTitle}">
                    <p:dataTable id="datalist" value="#{facturasController.items}" var="item"
                                 selectionMode="single" selection="#{facturasController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idfacturas}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFacturasTitle_idfacturas}"/>
                            </f:facet>
                            <h:outputText value="#{item.idfacturas}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFacturasTitle_fecha}"/>
                            </f:facet>
                            <h:outputText value="#{item.fecha}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFacturasTitle_hora}"/>
                            </f:facet>
                            <h:outputText value="#{item.hora}">
                                <f:convertDateTime pattern="HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFacturasTitle_tipoventasIdtipoventas}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipoventasIdtipoventas.tipoVenta}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFacturasTitle_clienteIdusuarios}"/>
                            </f:facet>
                            <h:outputText value="#{item.clienteIdusuarios.correo} #{item.clienteIdusuarios}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFacturasTitle_cajeroIdusuarios}"/>
                            </f:facet>
                            <h:outputText value="#{item.cajeroIdusuarios.correo} #{item.cajeroIdusuarios}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFacturasTitle_cajasIdcajas}"/>
                            </f:facet>
                            <h:outputText value="#{item.cajasIdcajas.caja} #{item.cajasIdcajas.sucursalesIdsucursales}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFacturasTitle_ventasIdventas}"/>
                            </f:facet>
                            <h:outputText value="#{item.ventasIdventas}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{facturasController.prepareCreate}" update=":FacturasCreateForm" oncomplete="PF('FacturasCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":FacturasViewForm" oncomplete="PF('FacturasViewDialog').show()" disabled="#{empty facturasController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":FacturasEditForm" oncomplete="PF('FacturasEditDialog').show()" disabled="#{empty facturasController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{facturasController.destroy}" update=":growl,datalist" disabled="#{empty facturasController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
