<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <div id="top">
            <ui:insert name="top">
                
                
            </ui:insert>
        </div>
        <div>
            <div id="left">
                <ui:insert name="left">
                    
                    
                </ui:insert>
            </div>
            <div>
                <div id="right">
                    <ui:insert name="right">
                    <p:stack icon="resources/imagenes/stack.png" expanded="true">
                        <p:menuitem value="Home" icon="resources/imagenes/home.png" url="#"/>
                        <p:menuitem value="Music" icon="resources/imagenes/music.png" url="#"/>
                        <p:menuitem value="Video" icon="resources/imagenes/video.png" url="#"/>
                        <p:menuitem value="Email" icon="resources/imagenes/email.png" url="#"/>
                        <p:menuitem value="Portfolio" icon="resources/imagenes/portfolio.png" url="#"/>
                    </p:stack>
                    </ui:insert>
                </div>
                <div id="content" class="right_content">
                    <!-- imagenes rotacion-->
                    <p:contentFlow value="#{imagesView.images}" var="image">
                        <p:graphicImage name="/imagenes/naturaleza/#{image}" styleClass="content" />
                        <!--div class="caption"># { image}</div-->
                    </p:contentFlow>
                    <!-- fin imagenes rotacion-->
                    
                    <!-->mostrar ocultar Login-->                    
                    <p:notificationBar position="top" effect="slide" styleClass="top" widgetVar="bar">
                            <!--aqui va el texto-->    
                            <iframe id="iframeCenter" src="./login/login_form.jsp" width="100%" height="357" frameborder="0">  
                            </iframe>  
                            <p:commandButton value="Cancelar" onclick="PF('bar').hide()" type="button" icon="ui-icon-arrow-1-n"/>
                            <!--fin iframe-->
                    </p:notificationBar>
                        <p:commandButton value="Iniciar Sesion" onclick="PF('bar').show()" type="button" icon="ui-icon-arrow-1-s"/>
                    
                    <!-- fin login -->
                </div>
            </div>
        </div>
        <div id="bottom">
            botton
        </div>

    </h:body>

</html>
